<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
        }

        .background {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen background text-white">
    <div class="p-10 rounded-lg shadow-xl">
        <h1 class="text-6xl font-bold text-center">404</h1>
        <p class="mt-4 text-xl text-center">Oops! Page not found.</p>
        <p class="mt-2 text-lg text-center">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <div class="mt-6 text-center">
            <a href="/" class="inline-block bg-white text-gray-800 font-semibold py-2 px-4 rounded hover:bg-gray-100">Go Home</a>
        </div>
    </div>
</body>
</html>
